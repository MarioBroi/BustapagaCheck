<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BustaPaga calculator</title>
</head>

<body>

    <main class="site-main">
        
        <div class="container">


            <div class="preparazione">
                <h1>Calculate your payslip</h1>
            </div>
            <!-- /.preparazione -->

            <div class="input">

                <label for="hour" class="label">Insert the number of hours:</label>
                <input type="number" id="hour" name="hour" class="case"><br><br>
                <!-- / hours -->
                <label for="gross" class="label">Insert the gross:</label>
                <input type="number" id="gross" name="gross" class="case"><br><br>
                <!-- /gross -->
                <label for="tronc" class="label">Insert the tronc:</label>
                <input type="number" id="tronc" name="tronc" class="case"><br><br>
                <!-- / tronc -->
                <label for="vat" class="label">Insert the VAT:</label>
                <input type="number" id="vat" name="vat" class="case"><br><br>
                <!-- /vat -->
                <button onclick="calculatePayroll()" class="button-85">Calculate</button>
                <!-- /button -->

            </div>
            <!-- /.input -->

            <div class="result">

                <div class="output" id="mW"></div>
                <div class="output" id="troncPH"></div>
                <div class="output" id="totGross"></div>
                <div class="output" id="totNet"></div>

            </div>
            <!-- /.result -->

        </div>
        <!-- /.container -->

    </main>
    <!-- /.site-main -->

    <script src="./assets/js/main.js"></script>
</body>

</html>
